<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="jquery.min.js"></script>
<script type="text/javascript">
function sendOrg() {
	//good
	var data = {ime: "babajaga"};
	var s = JSON.stringify(data);
	$.ajax({
		url: "rest/organizacije",
		type: "POST",
		data: s,
		contentType: "application/json",
		dataType: "json",
		complete: function(data) {
			console.log(data);
			//duplicate name
			data = {ime: "org1"};
			s = JSON.stringify(data);
			$.ajax({
				url: "rest/organizacije",
				type: "POST",
				data: s,
				contentType: "application/json",
				dataType: "json",
				complete: function(data) {
					console.log(data);
					//no name
					data = {};
					s = JSON.stringify(data);
					$.ajax({
						url: "rest/organizacije",
						type: "POST",
						data: s,
						contentType: "application/json",
						dataType: "json",
						complete: function(data) {
							console.log(data);
						},
					});

				},
			});
		},
	});
}

function changeOrg() {
	//dobar
	var data = {ime: "org1", opis: "super kalafraga"};
	var s = JSON.stringify(data);
	$.ajax({
		url: "rest/organizacije/org1",
		type: "PUT",
		data: s,
		contentType: "application/json",
		dataType: "json",
		complete: function(data) {
			console.log(data);
			//nema originala
			data = {ime: "org1", opis: "super kalafraga"};
			s = JSON.stringify(data);
			$.ajax({
				url: "rest/organizacije/org10",
				type: "PUT",
				data: s,
				contentType: "application/json",
				dataType: "json",
				complete: function(data) {
					console.log(data);
					//ne jedinstven novi
					data = {ime: "org2", opis: "super kalafraga"};
					s = JSON.stringify(data);
					$.ajax({
						url: "rest/organizacije/org1",
						type: "PUT",
						data: s,
						contentType: "application/json",
						dataType: "json",
						complete: function(data) {
							console.log(data);
						},
					});
				},
			});
		},
	});
}

function sendKorisnik() {
	var data = {uloga: "ADMN"};
	var s = JSON.stringify(data);
	$.ajax({
		url: "rest/korisnici",
		type: "POST",
		data: s,
		contentType: "application/json",
		dataType: "json",
		complete: function(data) {
			console.log(data);
		},
	});
}
</script>
</head>
<body>

	<a href="rest/demo/test">Test</a> <br />
	<a href="rest/organizacije">organizacije</a> <br />
	<a href="javascript:sendOrg()">addOrg</a> <br />
	<a href="rest/organizacije/org1">findOrg</a> <br />
	<a href="rest/organizacije/org10">findBadOrg</a> <br />
	<a href="javascript:changeOrg()">changeOrg</a> <br /><br />
	
	<a href="rest/korisnici">korisnici</a><br />
	<a href="rest/korisnici?ime=org1">korisnici za org1</a><br />
	<a href="rest/korisnici?ime=org10">korisnici za org10</a><br />
	<a href="javascript:sendKorisnik()">addKorisnik</a> <br /><br />
	
</body>
</html>
