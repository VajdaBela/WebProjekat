<script type="text/javascript">
	function sendRequestBad() {
		$.ajax({
			url: "rest/login/off",
			type: "POST",
			complete: function(data) {
				console.log(data);
			}
		});
	}
	
	function sendRequestGood() {
		var data = {
				name: "korisnik1",
				password: "korisnik1",
		}
		var s = JSON.stringify(data);
		$.ajax({
			url: "rest/login/on",
			type: "POST",
			data: s,
			contentType : "application/json",
			dataType : "json",
			complete: function(data) {
				console.log(data);
			}
		});
	}
	
</script>
