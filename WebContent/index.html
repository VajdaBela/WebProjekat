	function sendOrg() {
		//good
		var data = {
			ime : "babajaga"
		};
		var s = JSON.stringify(data);
		$.ajax({
			url : "rest/organizacije",
			type : "POST",
			data : s,
			contentType : "application/json",
			dataType : "json",
			complete : function(data) {
				console.log(data);
				//duplicate name
				data = {
					ime : "org1"
				};
				s = JSON.stringify(data);
				$.ajax({
					url : "rest/organizacije",
					type : "POST",
					data : s,
					contentType : "application/json",
					dataType : "json",
					complete : function(data) {
						console.log(data);
						//no name
						data = {};
						s = JSON.stringify(data);
						$.ajax({
							url : "rest/organizacije",
							type : "POST",
							data : s,
							contentType : "application/json",
							dataType : "json",
							complete : function(data) {
								console.log(data);
							},
						});

					},
				});
			},
		});
	}
