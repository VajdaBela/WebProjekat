<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kompot</title>
<link rel="stylesheet" href="/WebProjekat/bootstrap.min.css">
<script src="/WebProjekat/jquery.min.js"></script>
<script src="/WebProjekat/alertBehaviour.js"></script>
<style type="text/css">
	.error {color:red;}
</style>
</head>
<body>
<!--check and set role-->
<script src="/WebProjekat/checkRole.js"></script>
<script type="text/javascript">
checkRedirect(["SUPER_ADMIN", "ADMIN"], "/WebProjekat/login.html")
params = getAllParams();
console.log(params)
</script>
<!--check and set role end-->

	<!--naviagtion-->
	<nav class="navbar navbar-expand navbar-light bg-light">
		<a class="navbar-brand" href="#">Kompot</a>
		<ul class="navbar-nav mr-auto" id="levo">
		</ul>
		<ul class="navbar-nav" id="desno">
		</ul>
	</nav>
	<script src="/WebProjekat/navBar.js"></script>
    <!--naviagtion end-->
    
    <form class="mx-auto" style="width: 200px;" id="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email">
            <div class="error" id="emailObavezno" style="display: none">Email je obavezno!</div>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka</label>
            <input type="password" class="form-control" id="lozinka">
        </div>
        <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="text" class="form-control" id="ime">
            <div class="error" id="imeObavezno" style="display: none">Ime je obavezno!</div>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime:</label>
            <input type="text" class="form-control" id="prezime">
            <div class="error" id="prezimeObavezno" style="display: none">Prezime je obavezno!</div>
        </div>
        <div class="form-group">
            <label for="uloga">Uloga:</label>
            <select id="uloga">
                <option value="ADMIN">ADMIN</option>
                <option value="KORISNIK">KORISNIK</option>
            </select>
        </div>
        <div class="form-group" id="forUloga">
        </div>
        <div class="form-group row" id="forButtons">
            <input type="submit" class="btn btn-primary col mx-2" id="add" value="Dodaj">
        </div>
    </form>
    <!--alers-->
    <div class="alert alert-danger" id="jedinstven" style="display: none">
        <button type="button" class="close" data-dismiss="alert" onclick="javascript:hideAlert()">&times;</button>
        Email nije jedinstven!
    </div>
    <!--alerts end-->
    <script>
        if(uloga == "SUPER_ADMIN") {
            $('#forUloga').append($('<label for="organizacija">Organizacija:</label>'));
            $.ajax({
                url : "/WebProjekat/rest/organizacije",
                type : "GET",
                complete : function(data) {
                    console.log(data);
                    var element = $('<select></select>').attr('id', 'organizacija');
                    for(var i = 0; i < data.responseJSON.length; i++) {
                        element.append($('<option></option>').attr('value', data.responseJSON[i].ime).text(data.responseJSON[i].ime));
                    }
                    $('#forUloga').append(element);
                }
            });
        }

        function check() {
            var valja = true;
            if($('#email').val() === "") {
                $('#emailObavezno').show();
                valja = false;
            }
            else {
                $('#emailObavezno').hide();
            }
            if($('#ime').val() === "") {
                $('#imeObavezno').show();
                valja =  false
            }
            else {
                $('#imeObavezno').hide();
            }
            if($('#prezime').val() === "") {
                $('#prezimeObavezno').show();
                valja = false;
            }
            else {
                $('#prezimeObavezno').hide()
            }
            return valja;
        }
        $('form').submit(function(event) {
            event.preventDefault();
            if(!check()){
                return;
            }
            var data = {
                email: $('#email').val(),
                lozinka: $('#lozinka').val(),
                ime: $('#ime').val(),
                prezime: $('#prezime').val(),
                uloga: $('#uloga').val(),
            }
            if(uloga == "SUPER_ADMIN") {
                data.organizacija = $('#organizacija').val();
            }
            var s = JSON.stringify(data);
            $.ajax({
                    url: "/WebProjekat/rest/korisnici/",
                    type: "POST",
                    data: s,
                    contentType : "application/json",
                    dataType : "json",
                    complete: function(data) {
                        console.log(data);
                        if(data.status == 400) {
                            $('#jedinstven').show();
                        }
                        if(data.status == 200) {
                            window.location.href = "/WebProjekat/liste/Korisnici.html";
                        }
                    }
                });
        });
    </script>
</body>
</html>
