    <form class="mx-auto" style="width: 200px;" id="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="password" class="form-control" id="email">
            <div class="error" id="emailObavezno" style="display: none">Email je obavezno!</div>

        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka:</label>
            <input type="password" class="form-control" id="lozinka">
        </div>
        <div class="form-group">
            <label for="lozinka2">Lozinka:</label>
            <input type="text" class="form-control" id="lozinka2">
            <div class="error" id="lozRaz" style="display: none">Lozinke se ne poklpaju!</div>
        </div>
        <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="text" class="form-control" id="ime">
            <div class="error" id="imeObavezno" style="display: none">Ime je obavezno!</div>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime:</label>
            <input type="text" class="form-control" id="prezime">
            <div class="error" id="prezimeObavezno" style="display: none">Prezime je obavezno!</div>
        </div>
        <div class="form-group row" id="forButtons">
            <input type="submit" class="btn btn-primary col mx-2" id="change" value="Change">
        </div>
    </form>
    <script>
        $.ajax({
            url: "/WebProjekat/rest/korisnici/sebe", 
            type: "GET",
            complete: function(data) {
                console.log(data);
                korisnik = data.responseJSON;
                $('#email').val(korisnik.email);
                $('#ime').val(korisnik.ime);
                $('#prezime').val(korisnik.prezime);
            }
        });
        function check() {
            var valja = true;
            if($('#email').val() === "") {
                $('#emailObavezno').show();
                valja =  false
            }
            else {
                $('#emailObavezno').hide();
            }
            if($('#ime').val() === "") {
                $('#imeObavezno').show();
                valja =  false
            }
            else {
                $('#imeObavezno').hide();
            }
            if($('#prezime').val() === "") {
                $('#prezimeObavezno').show();
                valja = false;
            }
            else {
                $('#prezimeObavezno').hide()
            }
            if(!$('#lozinka').val() ===$('#lozinka2').val()){
                $('#lozRaz').show();
                valja = false;
            }
            else {
                $('#lozRaz').hide();
            }
            return valja;
        }
        $('form').submit(function(event) {
            event.preventDefault();
            if(!check()){
                return;
            }
            var data = {
                email: $('#email').val(),
                lozinka: $('#lozinka').val(),
                ime: $('#ime').val(),
                prezime: $('#prezime').val(),
                uloga: $('#uloga').val(),
            }
            var s = JSON.stringify(data);
            $.ajax({
                    url: "/WebProjekat/rest/korisnici/sebe", 
                    type: "PUT",
                    data: s,
                    contentType : "application/json",
                    dataType : "json",
                    complete: function(data) {
                        console.log(data);
                        if(data.status == 200) {
                            //window.location.href = "/WebProjekat/liste/Korisnici.html";
                        }
                    }
                });
        });
    </script>
</body>
